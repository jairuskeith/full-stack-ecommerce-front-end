<div class="table-container mat-elevation-z8">
  <table mat-table [dataSource]="products">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> image </th>
      <td mat-cell *matCellDef="let product">
        <img src="{{ product.imageUrl }}" alt="" height="75" width="75">
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let product"> {{ product.name }} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let product"> {{ product.unitPrice | currency: 'USD' }} </td>
    </ng-container>

    <ng-container matColumnDef="unitsInStock">
      <th mat-header-cell *matHeaderCellDef> Units in Stock </th>
      <td mat-cell *matCellDef="let product"> {{ product.unitsInStock }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
