<mat-toolbar class="header">
  <span>Full Stack eCommerce</span>
  <span class="spacer"></span>
  <button mat-button>Home</button>
  <button mat-button
          routerLink="/category/1"
          routerLinkActive="active-link">
    Books
  </button>
  <button mat-button
          routerLink="/category/2"
          routerLinkActive="active-link">
    Coffee Mugs
  </button>
  <button mat-button>Mouse Pads</button>
  <button mat-button>Luggage Tags</button>
  <button mat-icon-button
    [matMenuTriggerFor]="appMenu"
    [matMenuTriggerData]="{name: 'Bob'}">
    <mat-icon>more_vert</mat-icon>
  </button>
</mat-toolbar>

<mat-menu #appMenu="matMenu">
  <ng-template matMenuContent let-name="name">
    <button mat-menu-item>Settings</button>
    <button mat-menu-item>Log off {{name}}</button>
  </ng-template>
</mat-menu>
