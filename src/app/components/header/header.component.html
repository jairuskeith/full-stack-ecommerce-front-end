<mat-toolbar class="header">
  <span>Full Stack eCommerce</span>
  <span class="spacer"></span>
  <button mat-button style="color: #CACACA">Home</button>
  <button mat-button style="color: #CACACA">About</button>
  <button mat-button style="color: #CACACA">Contact</button>

  <div class="container">
    <mat-form-field class="search" appearance="outline">
      <input matInput
             class="search"
             type="text"
             placeholder="Enter search term"
             [(ngModel)]="searchTerm">
        <button matSuffix
                *ngIf="searchTerm"
                mat-icon-button
                aria-label="Clear"
                (click)="clearSearch()">
          <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
  </div>

  <button mat-icon-button
    [matMenuTriggerFor]="appMenu"
    [matMenuTriggerData]="{name: 'Bob'}">
    <mat-icon>more_vert</mat-icon>
  </button>
</mat-toolbar>

<mat-menu #appMenu="matMenu">
  <ng-template matMenuContent let-name="name">
    <button mat-menu-item>Settings</button>
    <button mat-menu-item>Log off {{name}}</button>
  </ng-template>
</mat-menu>
